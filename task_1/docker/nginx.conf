server {
    listen 80;
    server_name localhost;
    return 301 https://$host$request_uri; # redireciona todo o trafego HTTP para HTTPS
}
server {
    listen 443 ssl;
    server_name localhost;

    # configuracao de SSL (padrao)
    ssl_certificate /etc/nginx/ssl/server.crt;
    ssl_certificate_key /etc/nginx/ssl/server.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;

    # raiz onde os arquivos  estão
    root /usr/share/nginx/html;

    # arquivo padrão para servir
    index index.html;

    location / {
        try_files $uri $uri/ =404;
    }
}